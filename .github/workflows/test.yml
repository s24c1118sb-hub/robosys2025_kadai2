name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    container: ros:humble
    steps:
      - uses: actions/checkout@v3
      - name: Build and Test
        shell: bash
        run: |
          . /opt/ros/humble/setup.sh
          mkdir -p ~/ros2_ws/src
          cp -r . ~/ros2_ws/src/my_disk_monitor
          cd ~/ros2_ws
          colcon build
          bash -xv src/my_disk_monitor/test.bash
